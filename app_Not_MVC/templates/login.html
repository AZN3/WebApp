<!DOCTYPE html>
<html>
  <head>
    <title>Collecte d'Information</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="{{ url_for('static' , filename='bootstrap.min.css')}}" rel="stylesheet">
    <!-- styles -->
    <link href="{{ url_for('static' , filename='styles.css')}}" rel="stylesheet">

    
  </head>
  <body class="login-bg">
  	<div class="header">
	     <div class="container">
	        <div class="row">
	           <div class="col-md-12">
	              <!-- Logo -->
	              <div class="logo">
	                 <h1><a href="">Collecte d'Information</a></h1>
	              </div>
	           </div>
	        </div>
	     </div>
	</div>

	<div class="page-content container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="login-wrapper">
			        <div class="box">
			        	<div class="content-wrap">
			             <h6>Sign In</h6>
			            <form class="form" action="{{ url_for('login') }}" method="post">
										<label for="username">
											<i class="fas fa-user"></i>
										</label>
										<input class="form-control" type="text" name="username" placeholder="Username" id="username" required >
										<label for="password">
										<i class="fas fa-lock"></i>
										</label>
										<input class="form-control" type="password" name="password" placeholder="Password" id="password" required>
										
				
										<input class="btn btn-primary signup" type="submit" value="Login">

				
									</form>

							<div class="msg"><h5>{{ msg }}</h5></div>		

			        <div class="already">
			            <p>Don't have an account yet?</p>
			            <a href="{{ url_for('register')}}">Sign Up</a>
			        </div>
			    </div>
			</div>
		</div>
	</div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{ url_for('static' , filename='bootstrap.min.js')}}"></script>
    <script src="{{ url_for('static' , filename='custom.js')}}"></script>
  </body>
</html>
