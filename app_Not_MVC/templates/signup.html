<!DOCTYPE html>
<html>
  <head>
    <title>signup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="{{url_for('static' , filename='bootstrap.min.css')}}" rel="stylesheet">
    <!-- styles -->
    <link href="{{url_for('static' , filename='styles.css')}}" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="login-bg">
  	<div class="header">
	     <div class="container">
	        <div class="row">
	           <div class="col-md-12">
	              <!-- Logo -->
	              <div class="logo">
	                 <h1><a href="index.html">Collecte d'Information</a></h1>
	              </div>
	           </div>
	        </div>
	     </div>
	</div>

	<div class="page-content container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="login-wrapper">
			        <div class="box">
			            <div class="content-wrap">
			                <h6>Sign Up</h6>


			                <form action="{{ url_for('register') }}" method="post" autocomplete="off">
											<label for="username">
												<i class="fas fa-user"></i>
											</label>
											<input class="form-control" type="text" name="username" placeholder="Username" id="username" required>
											<label for="password">
											<i class="fas fa-lock"></i>
											</label>
											<input class="form-control" type="password" name="password" placeholder="Password" id="password" required>
											<label for="email">
											<i class="fas fa-envelope"></i>
											</label>
											<input class="form-control" type="email" name="email" placeholder="Email" id="email" required>
											
											<input class="btn btn-primary signup" type="submit" value="Register">
										</form>

			                
			                <div class="msg">{{ msg }}</div>                
			            </div>
			        </div>

			        <div class="already">
			            <p>Have an account already?</p>
			            <a href="{{ url_for('login')}}">Login</a>
			        </div>
			    </div>
			</div>
		</div>
	</div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{ url_for('static' , filename='bootstrap.min.js')}}"></script>
    <script src="{{ url_for('static' , filename='custom.js')}}"></script>
  </body>
</html>
